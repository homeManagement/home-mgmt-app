<div class="create-task-container">
  <form class="">
    Maintenance Name:
    <input type="text" ng-model="task.name">
    Start Date:
    <input type="date" ng-model="task.lastDate">
    Interval:
    <select ng-model="task.season">
      <option value="Monthly">Monthly</option>
      <option value="Quarterly">Quarterly</option>
      <option value="Biannually">Biannually</option>
      <option value="Spring">Spring</option>
      <option value="Summer">Summer</option>
      <option value="Fall">Fall</option>
      <option value="Winter">Winter</option>
      <option value="Custom">Custom</option>
    </select>
    <span class="custom-interval"  ng-show="task.season === 'Custom'">
      Days inbetween:
      <input type="text" ng-model="task.interval">
    </span>
    Outdoor:
    <input type="checkbox" ng-model="task.outdoor">
    Notes:
    <textarea ng-model="task.notes" rows="8" cols="40"></textarea>
    <input type="submit" value="Submit">
  </form>
</div>
